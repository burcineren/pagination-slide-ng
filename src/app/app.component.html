<div class="container">
  <nav>
    <ul class="pagination pagination-ul">
      <li class="page-item" 
      [ngClass]="{disabled:currentPage === 0}">
        <a  (click)="currentPage = currentPage -1"  class="page-link">Önceki</a>
      </li>
      <ng-container *ngFor="let image of images; let i= index">
        <li class="page-item" 
          [ngClass]="{active:i === currentPage}" 
          *ngIf="pageIndex(i)"  
          >
            <a (click)="currentPage = i" class="page-link" href="#">{{i + 1}}</a>
          </li>
      </ng-container>
      
      <li class="page-item"
      [ngClass]="{disabled:currentPage === images.length - 1}">
        <a (click)="currentPage = currentPage + 1" class="page-link" href="#">Sonraki</a>
      </li>
    </ul>
  </nav>
  
  <div class="main-img">
    <h4 appFirst [backgroundColor]="'darkblue'" style="color: white;">{{images[currentPage].title}}</h4>
    <img class="img" [src]="images[currentPage].url" alt="" >
  </div>
